<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Add product"
    formControlName="title"
    appFocus
  />

  <p class="text-red-600 font-small mb-2"
  *ngIf="title.errors?.minlength"
  >Fill the min 6 symbols length. Now is {{title.value.length}} symbols</p>

  <button type="submit" class="py-2 px-4 bg-blue-400 text-white">Create</button>
</form>
